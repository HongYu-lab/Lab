<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hong Yu">
    <meta name="description" content="Free game for finding 100 cats.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" href="./images/catIcon.svg">

    <title>100 Cat</title>

    <script src="./catClick.js"></script>
    <link rel="stylesheet" href="./catCss.css">
    <link rel="stylesheet" href="./animation.css">
    <style>

    </style>

</head>


<body>
    <section style="position: absolute;">
        <div class="mainView">
            <object data="./images/catsSVG.svg" id="catsSVG" style="border-radius: 25px;"></object>
            <div id="countBgColor"></div>
            <img id="catIcon" src="./images/catIcon.svg">
            <img class="num1" id="num1" src="./images/num1.svg">
            <img class="num2" id="num2" src="./images/num0.svg">
            <img class="num3" id="num3" src="./images/num0.svg">
            <div id="timerBgColor"></div>
            <img id="timerIcon" src="./images/timer.svg">
            <img class="timer1" id="timer1" src="./images/num0.svg">
            <img class="timer2" id="timer2" src="./images/num0.svg">
            <img class="timer3" id="timer3" src="./images/num0.svg">
            <div id="hintCombine">
                <div id="hintBgColor"></div>
                <img id="hint" src="./images/hintIcon.svg">
            </div>
            <img id="settingIcon" src="./images/settingIcon.svg">
        </div>
    </section>

    <section style="position: absolute; ">
        <div id="start">
            <div id="startBackground">
            </div>
            <div id="startView">
                <img id="logo" src="./images/Logo.svg">
                <img id="startBtn" src="./images/startBtnIcon.svg">
                <img id="title" src="./images/title.svg">
                <a target="_blank" href="https://hackmd.io/@HongYu/ryaJXXrqR"> <img id="HackMDIcon"
                        src="./images/HackMDIcon.svg">
                </a>
                <a target="_blank" href="https://github.com/HongYu-lab/Lab"><img id="gitIcon"
                        src="./images/gitIcon.svg"></a>
            </div>
        </div>
    </section>

    <section style="position: absolute;">
        <div id="settings">
            <div id="settingBackground">
            </div>
            <div id="settingView">
                <img id="settingTitle" src="./images/settingTitle.svg">
                <img id="closeBtn" src="./images/closeBtn.svg">
                <img id="retryBtn" src="./images/retryBtn.svg">
                <img id="SEIcon" src="./images/SEIcon.svg">
                <img id="BGMIcon" src="./images/BGMIcon.svg">
                <input type="range" id="volume1" min="0" step="0.1">
                <input type="range" id="volume2" min="0" step="0.1">
                <img id="sound1Icon" src="./images/soundIcon.svg">
                <img id="sound2Icon" src="./images/soundIcon.svg">
                <img id="cheatBtn" src="./images/cheatBtn.svg">
                <img id="bugBtn" src="./images/bugBtn.svg">
            </div>
        </div>
    </section>

    <section style="position: absolute; ">
        <div id="complete">
            <div id="completeBackground">
            </div>
            <div id="completeView">
                <img id="completeTitle" src="./images/completeTitle.svg">
                <img id="completeOk" src="./images/completeOk.svg">
                <img id="completeTime" src="./images/completeTime.svg">
                <img id="completeSeconds" src="./images/completeSeconds.svg">
                <img id="catPaw1" src="./images/catPaw1.svg">
                <img id="catPaw2" src="./images/catPaw2.svg">
                <img id="time1" src="./images/num_0.svg">
                <img id="time2" src="./images/num_0.svg">
                <img id="time3" src="./images/num_0.svg">
            </div>
        </div>
    </section>

    <script>
        const svg = document.getElementById("catsSVG");

        catClick(svg);
    </script>
</body>

</html>
